<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volleyball Court</title>
  </head>
  <body>
    
    <h1>Center Court</h1>
    <div class="court">
        <div class="first team">
            <div class="back line">
                <h3 class="player five firstTeam" move="right" position=5 >5</h3>
                <h3 class="player six firstTeam" move="up" position=6 >6</h3>
                <h3 class="player one firstTeam" move="up" position=1 >1</h3>
            </div>
            <div class="front line">
                <h3 class="player four firstTeam" move="down" position=4 >4</h3>
                <h3 class="player three firstTeam" move="down" position=3 >3</h3>
                <h3 class="player two firstTeam" move="left" position=2 >2</h3>
            </div>
        </div>
        <div class="second team">
            <div class="front line">
                <h3 class="player two secondTeam" move="down">2</h3>
                <h3 class="player three secondTeam" move="down">3</h3>
                <h3 class="player four secondTeam" move="right">4</h3>
            </div>
            <div class="back line">
                <h3 class="player one secondTeam" move="left" >1</h3>
                <h3 class="player six secondTeam" move="up" >6</h3>
                <h3 class="player five secondTeam" move="up" >5</h3>
            </div>
        </div>
    </div>
    <button class="btn one score" value="one">Equipo 1</button>
    <button class="btn two score" value="two">Equipo 2</button>
    
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
