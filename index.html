<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Volleyball Court</title>
</head>
<body>
    <h1>Center Court</h1>
    <div class="court">
        <div class="first team">
            <div class="back line">
                <h3 class="player five firstTeam" move="right" position=5 >5</h3>
                <h3 class="player six firstTeam" move="up" position=6 >6</h3>
                <h3 class="player one firstTeam" move="up" position=1 >1</h3>
            </div>
            <div class="front line">
                <h3 class="player four firstTeam" move="down" position=4 >4</h3>
                <h3 class="player three firstTeam" move="down" position=3 >3</h3>
                <h3 class="player two firstTeam" move="left" position=2 >2</h3>
            </div>
        </div>
        <div class="second team">
            <div class="front line">
                <h3 class="player two">2</h3>
                <h3 class="player three">3</h3>
                <h3 class="player four">4</h3>
            </div>
            <div class="back line">
                <h3 class="player one">1</h3>
                <h3 class="player six">6</h3>
                <h3 class="player five">5</h3>
            </div>
        </div>
    </div>
    <button class="btn one">Equipo 1</button>
    <button class="btn two">Equipo 2</button>
    
</body>
</html>
