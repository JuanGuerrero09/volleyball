<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Volleyball Court</title>
</head>
<body>
    <h1>Center Court</h1>
    <div class="court">
        <div class="first team">
            <div class="back line">
                <h3 class="player five">5</h3>
                <h3 class="player six">6</h3>
                <h3 class="player one">1</h3>
            </div>
            <div class="front line">
                <h3 class="player four">4</h3>
                <h3 class="player three">3</h3>
                <h3 class="player two">2</h3>
            </div>
        </div>
        <div class="second team">
            <div class="front line">
                <h3 class="player two">2</h3>
                <h3 class="player three">3</h3>
                <h3 class="player four">4</h3>
            </div>
            <div class="back line">
                <h3 class="player one">1</h3>
                <h3 class="player six">6</h3>
                <h3 class="player five">5</h3>
            </div>
        </div>
    </div>
    
</body>
</html>
